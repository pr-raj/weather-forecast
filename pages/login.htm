<div style="width: 50%; height: 50%">
	<input
		type="text"
		class="form-control input-lg"
		ng-model="username"
		placeholder="Enter Username"
	/>
	<br />
	<input
		type="password"
		class="form-control input-lg"
		ng-model="password"
		placeholder="Enter Password"
	/>
	<br />
	<button type="button" class="btn btn-primary input-lg" ng-click="submit()">
		Login
	</button>
</div>
